<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Sushi</title>
    </head>

    <body>
        <div>
          <input id="show-listings" type="button" value="Show Listings">
          <input id="hide-listings" type="button" value="Hide Listings">
        </div>
        <div class="box">
            <h1>Sushi</h1>
            
            <input type="text" name="search" placeholder="Sushi places in Tokyo" data-bind="textInput: searchInput">
            <ul id="list" data-bind="foreach: locations">
                <li class="restaurants" data-bind="text: name, visible: show, click: $parent.selectLocation"></li>
            </ul>
        </div>
        <div id="map"></div>

        <script async defer 
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyD-QDxAcY8sta4Zn0eK1lQKKI32JlJNiQQ&v=3&callback=initMap"></script>

        <script src='js/knockout-3.4.2.js'></script>
	    <script src='js/jquery-3.2.0.min.js'></script>
	    <script src='js/app.js'></script>

    </body>
</html>
